<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML CRUD with JAVASSCRIPT
        </title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
        <body>
            <table>
                <tr>
                    <td>
                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" >
                            <div>
                                <label >FullName</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                                <input type="text" name ="fullName" id="fullName"><br>
                            </div>
                            <div>
                                <label >EMP Code</label>
                                <input type="text" name ="empCode" id="empCode"><br>
                            </div>
                            <div>
                                <label >Salary</label>
                                <input type="text" name ="salary" id="salary"><br>
                            </div>
                            <div>
                                <label >City</label>
                                <input type="text" name ="city" id="city"><br>
                            </div>
                            <div class="form-action-button">
                                <input type="submit" value="Submit"><br>
                            </div>
                        </form>
                    </td>
                    <td>
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th>FullName</th>
                                    <th>EMP Code</th>
                                    <th>Salary</th>
                                    <th>City</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
            <script src="script.js"></script>
        </body>
    </html>
